# This is a basic workflow to help you get started with Actions

name: Build & Deploy

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [master]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Deploy Wordpress and Svelte App
        # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.SSH_HOST}}
          key: ${{secrets.SSH_KEY}}
          username: ${{secrets.SSH_USERNAME}}

          script: |
            rm -rf deployment
            mkdir deployment
            cd deployment
            git clone --depth 1 git@github.com:K-JAX/kevingarubba.com.git
            cd kevingarubba.com/frontend && yarn && yarn build && cd ../..
            rm -rf /var/www/frontend
            cp -R kevingarubba.com/frontend /var/www/
            rm -rf /var/www/wordpress/wp-content/themes/kevingarubba.com-wp-theme
            cp -R kevingarubba.com/wordpress/app/public/wp-content/themes/kevingarubba.com-wp-theme /var/www/wordpress/wp-content/themes
